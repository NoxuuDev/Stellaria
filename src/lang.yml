#Plugin BedWars Stellaria v1.0 by Pitrouflette

ScoreBoard:

  # NE PAS AJOUTER DE LIGNES.
  # LES ARGUMENTS ENTRE { } NE PEUVENT PAS ETRE ECRIS DE DIFFERENTES MANIERES.

  game:
    Title: "&6Stellaria &eBedWars"
    lines:
      line1: "&6>&f&l&m                          &6<"
      line2: "&1Bleu: {statu}"
      line3: "&eJaune: {statu}"
      line4: "&4Red: {statu}"
      line5: "&2Green: {statu}"
      line6: " "
      line7: "&6kills : {kills}"
      line8: "&6temps : {heurs}h {minutesm {secondes}s"
      line9: "&6adresse : &f play.stellaria.fr?"
      line10: "§6>&f&l&m                         &6<"
      line11: "§8by Stellaria"
  wainting:
    Title: "&6Stellaria &eBedWars"
    lines:
      line1: "&6>&f&l&m                          &6<"
      line2: "§6joueurs: {player_count}"
      line3: "  "
      line4: "&6adresse : &f play.stellaria.fr?"
      line5: "§6>&f&l&m                         &6<"
      line6: "§8by Stellaria"

Items:

  #----------------GUI-----------------#
  GUI:

    border:
      name:
        defaultName: " "
      lore:
        - ""

  #----------------TEAM-----------------#

  team:
    name:
      defaultName: "&6Team"
    lore:
      - "Click droit pour choisir votre team"

  red:
    name:
      defaultName: "&2Team rouge"
    lore:
      - "Vous faites partis de la team rouge"
      - "Click droit pour choisir votre team"

  green:
    name:
      defaultName: "&2Team rouge"
    lore:
      - "Vous faites parits de la team vert"
      - "Click droit pour choisir votre team"

  blue:
    name:
      defaultName: "&1Team bleu"
    lore:
      - "Vous faites partis de la team bleu"
      - "Click droit pour choisir votre team"

  yellow:
    name:
      defaultName: "&eTeam jaune"
    lore:
      - "Vous faites partis de la team jaune"
      - "Click droit pour choisir votre team"


Inventory:
  team:
    name: "Team"
    items: "null"
